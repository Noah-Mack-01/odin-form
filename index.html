<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!--

    Firstly, we're going to have to use a CSS reset so that
    when we do forms, we can work from scratch.

    So, I can already tell that this project incorporates everything we've used so far.
    Left-hand side is going to be using background image property.

    Right-hand side is going to be just some flexbox formatting.
    Then, when we get to the form tag, we're going to format 
    the form in the context of a table.

    Rest is CSS + JS!
-->

<body>
    <div class="vertical-part">
        <div id="banner">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" atl="logo">
            ODIN
        </div>
    </div>
    <div class="vertical-part" id="right-side">
        <div class="">Test</div>
        <div id="form-box">
            <form action="">
                <table>
                    <caption>Let's do this!</caption>
                    <tr>
                        <td>
                            <label>First Name</label>
                            <input>
                        </td>
                        <td>
                            <label>Last Name</label>
                            <input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email Address</label>
                            <input>
                        </td>
                        <td>
                            <label>Phone Number</label>
                            <input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password</label>
                            <input>
                        </td>
                        <td>
                            <label>Confirm Password</label>
                            <input>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
