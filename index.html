<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<!--

    Firstly, we're going to have to use a CSS reset so that
    when we do forms, we can work from scratch.

    So, I can already tell that this project incorporates everything we've used so far.
    Left-hand side is going to be using background image property.

    Right-hand side is going to be just some flexbox formatting.
    Then, when we get to the form tag, we're going to format 
    the form in the context of a table.

    Rest is CSS + JS!
-->

<body>
    <div class="vertical-part">
        <div id="banner">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" atl="logo">
            ODIN
        </div>
        <div id="citation">Photo by Hallie West on Unsplash</div>
    </div>
    <div class="vertical-part" id="right-side">
        <div id="prompt">
            <div>
                <p>
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <span>now</span> to get started.
                </p>
                <p>You <span>know</span> you want to.</p>
            </div>
        </div>
        <div id="form-box">
            <form action="">
                <table>
                    <caption>Let's do this!</caption>
                    <tr>
                        <td>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="e.g. Bob">
                        </td>
                        <td>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="e.g. Smith">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="e.g. bsmith@yahoo.com">
                        </td>
                        <td>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="e.g. 415-XXX-XXXX">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="e.g Pass1!2">
                        </td>
                        <td>
                            <label for="c-password">Confirm Password</label>
                            <input type="password" name="c-password" id="c-password" placeholder="Must match password.">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="create-or-login">
            <div>
                <button>Create Account</button>
                <div>Already have account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
